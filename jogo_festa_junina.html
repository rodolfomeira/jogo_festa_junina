					<script>
					        var num2 =0;

								num=0;

								{
								  alert(nome+'Não coloque números Negativos ');
									
								}

									alert(nome+'Oia  aqui!!!! Que tar digitar um número válido');
									checaNumero();
									return false;
								}

										 {

										 }

							}
